{%extends 'main.html'%}

{%block content%}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
               
                <form method= "POST" action="">
                    {% csrf_token %}
                    {{form.as_p}}              
                <div class="mt-5 text-center"><button class="btn btn-outline-danger profile-button" type="submit">Save Profile</button></div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                {%if user.is_staff %}
                <div class="d-flex justify-content-between align-items-center experience"><labe>User Credntials:</labe><button class="btn btn-outline-secondary " class="labels">Staff</button></div><br>
                
                {%else%}
                <div class="d-flex justify-content-between align-items-center experience"><span>User Credntials:</span><button class="btn btn-outline-secondary " class="labels">Not Staff</button></div><br>
                {%endif%}
                <div class="d-flex justify-content-between align-items-center experience"><span>Date Joined: {{user.date_joined}}</span></div><br>
                <div class="d-flex justify-content-between align-items-center experience"><span>Last Login: {{user.last_login}}</span></div><br>

            </div>
        </div>
    </div>
</div>
</div>
</div>



{%endblock%}
